<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Klases</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">Mokykla.lt</a>
        </div>
    </nav>
    <section class='container'>
        <h1>Mokiniai</h1>
        <input class="form-control" style="width: 10rem;" type="text" id="searchInput" placeholder="Įveskite pavardę">
        <button class="btn btn-primary" onclick="searchStudents()">Ieškoti</button>
        <div class="dropdown mt-3">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Rušiuoti
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/">Pagal ID</a></li>
            <li><a class="dropdown-item" href="/students/sorted">Pagal Abėcėlę</a></li>
          </ul>
        </div>
        <div class='row'>
           {%STUDENT_CARDS%}
        </div>
    </section>
    <script>
      function searchStudents() {
          const searchInput = document.getElementById('searchInput');
          const searchQuery = searchInput.value.trim().toLowerCase();
          window.location.href = `/search?q=${searchQuery}`;
      }
  </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>

</html>
